<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VORLAGEN</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <section class="hero">
    <h1>Vorlagen</h1>
    <!-- Navigation zwischen Vorlagen -->
    <div class="slider-nav">
      <button id="vorlage-prev">❮</button>
      <button id="vorlage-next">❯</button>
    </div>
    
    <div class="vorlagen-slider-container">
      
    <div class="vorlagen-slider-track">
      <!-- VORLAGE 1 -->
      <div class="vorlagen-slide">
        <h2>Vorlage 1: Test-Template</h2>
        <p>Ein kurzer Einblick in den Inhalt!</p>
        <!-- Bilder-Slider bleibt wie gehabt -->
        <div class="slider-container">
          <div class="slider-track">
            <div class="slide"><img src="slide1.jpg" alt="Einblick 1" style="max-width:100%; border-radius: 12px;"></div>
            <div class="slide"><img src="slide2.jpg" alt="Einblick 2" style="max-width:100%; border-radius: 12px;"></div>
            <div class="slide"><img src="slide3.jpg" alt="Einblick 3" style="max-width:100%; border-radius: 12px;"></div>
          </div>
          <div class="slider-nav">
            <button class="prev">❮</button>
            <button class="next">❯</button>
          </div>
        </div>
        <a href="https://payhip.com/b/Hrzhg" target="_blank" class="project-toggle">Jetzt kaufen</a>
      </div>
  
      <!-- VORLAGE 2 -->
      <div class="vorlagen-slide">
        <h2>Vorlage 2: Test-Template 2</h2>
        <p>Ein kurzer Einblick in den Inhalt!</p>
        <div class="slider-container">
          <div class="slider-track">
            <div class="slide"><img src="slide2.jpg" alt="Einblick 1" style="max-width:100%; border-radius: 12px;"></div>
            <div class="slide"><img src="slide3.jpg" alt="Einblick 2" style="max-width:100%; border-radius: 12px;"></div>
            <div class="slide"><img src="slide1.jpg" alt="Einblick 3" style="max-width:100%; border-radius: 12px;"></div>
          </div>
          <div class="slider-nav">
            <button class="prev">❮</button>
            <button class="next">❯</button>
          </div>
        </div>
        <a href="https://payhip.com/b/Hrzhg" target="_blank" class="project-toggle">Jetzt kaufen</a>
      </div>
    </div>
  </div>

  </section>

  <footer>
    <nav>
      <a href="index.html">zurück</a>
    </nav>
  </footer>
  <footer class="social-links">
    <a href="https://www.xing.to/Tim-Yannick_Grundmann" target="_blank" rel="noopener noreferrer" aria-label="Xing Profil">
      <i class="fab fa-xing"></i> Xing
    </a>
    <a href="https://www.linkedin.com/in/t-grundmann" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profil">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </footer>
  <footer class="copyright-footer">
    <p>&copy; 2025 T.-Y. Grundmann. Alle Rechte vorbehalten.</p>
  </footer>

  <!-- SLIDER-SKRIPT -->
  <script>
  document.querySelectorAll('.slider-container').forEach(container => {
    const track = container.querySelector('.slider-track');
    const slides = container.querySelectorAll('.slide');
    const prevBtn = container.querySelector('.prev');
    const nextBtn = container.querySelector('.next');
    let currentIndex = 0;

    function updateSliderPosition() {
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSliderPosition();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSliderPosition();
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // Autoplay alle 3 Sekunden
    setInterval(() => {
      nextSlide();
    }, 3000);
  });

  const track = document.querySelector('.vorlagen-slider-track');
  const slides = document.querySelectorAll('.vorlagen-slide');
  const nextBtn = document.getElementById('vorlage-next');
  const prevBtn = document.getElementById('vorlage-prev');
  let currentIndex = 0;

  function updateSlidePosition() {
    track.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlidePosition();
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlidePosition();
  });
</script>
</body>
</html>
